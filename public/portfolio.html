</head>

<body class="font-['Inter'] bg-gray-100 text-gray-800">

  <!-- TITLE -->
  <section class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-semibold">Full Portfolio</h1>
    <p class="text-gray-600 mt-2">Organized categories with collage-style layouts. Click images to download.</p>
  </section>

  <main class="max-w-6xl mx-auto px-6 pb-20" id="portfolio"></main>

<script>

--------------------------------------------------------- */
const categories = {
  "Weddings": [
    "assets/images/DSC_0042.jpg",
    "assets/images/IMG_0384.JPG",
    "assets/images/DSC_0033.jpg",
    "/mnt/data/PHOTO-2025-11-20-07-52-42.jpg"
  ],

  "School": [
    "assets/images/IMG_0287.jpg"
    // add more here…
  ],

  "Studio": [
    // Add images here…
  ],

  "Events": [
    // Add images here…
  ],

  "Birthday Shoots": [
    // Add images here…
  ],

  "Family Sessions": [
    // Add images here…
  ]
};

/* --------------------------------------------------------
   2) Collage Layout Templates (same system as before)
--------------------------------------------------------- */
function collageImgMarkup(src, extraClass = "") {
  const filename = src.split("/").pop();
  return `
    <a href="${src}" download="${filename}" class="inline-img-link">
      <img src="${src}" class="collage-img ${extraClass}" alt="">
    </a>
  `;
}

const layouts = {
  2: [
    imgs => `
      <div class="grid grid-cols-2 gap-3 h-56">
        ${imgs.map(src => collageImgMarkup(src)).join('')}
      </div>`
  ],

  3: [
    imgs => `
      <div class="grid grid-cols-3 gap-3 h-64">
        <div class="col-span-2">${collageImgMarkup(imgs[0], "h-full")}</div>
        <div class="flex flex-col gap-3">
          ${collageImgMarkup(imgs[1], "h-1/2")}
          ${collageImgMarkup(imgs[2], "h-1/2")}
        </div>
      </div>`
  ],

  4: [
    imgs => `
      <div class="grid grid-cols-2 gap-3 h-64">
        ${imgs.map(src => collageImgMarkup(src)).join('')}
      </div>`
  ],

  5: [
    imgs => `
      <div class="grid grid-cols-3 gap-3 h-72">
        <div class="grid gap-3">${collageImgMarkup(imgs[0])}${collageImgMarkup(imgs[1])}</div>
        <div class="col-span-1 row-span-2">${collageImgMarkup(imgs[2], "h-full")}</div>
        <div class="grid gap-3">${collageImgMarkup(imgs[3])}${collageImgMarkup(imgs[4])}</div>
      </div>`
  ]
};

/* --------------------------------------------------------
   3) Build Collages Per Category
--------------------------------------------------------- */
function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function buildCategory(name, images) {
  const section = document.createElement("section");
  section.className = "py-10";

  let html = `
    <h2 class="text-2xl font-semibold mb-4">${name}</h2>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
  `;

  let pointer = 0;

  for (let i = 0; i < 6; i++) {   // 6 collage blocks per category (change as needed)
    if (images.length === 0) break;

    const count = randInt(2, Math.min(5, images.length));
    const group = [];

    for (let j = 0; j < count; j++) {
      group.push(images[pointer % images.length]);
      pointer++;
    }

    const templateOptions = layouts[count];
    const template = templateOptions[randInt(0, templateOptions.length - 1)];

    html += `<div class="collage-block">${template(group)}</div>`;
  }

  html += "</div>";
  section.innerHTML = html;

  return section;
}

function buildPortfolio() {
  const container = document.getElementById("portfolio");

  for (const [categoryName, imgs] of Object.entries(categories)) {
    container.appendChild(buildCategory(categoryName, imgs));
  }
}

buildPortfolio();
</script>
